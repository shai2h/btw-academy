<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="/application.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
    <div class="application">
        <div class="application-top">
            <h2>BORN</h2>
            <h2>TO</h2>
            <h2>WIN</h2>
            <p>Отправить заявку</p>
        </div>
        <div class="sign-up">
            <p>Записаться</p>
            <div class="sign-up-form">
                <div class="sign-up-form1">
                    <ul>
                        <li><input type="text" placeholder="Фамилия" /></li>
                        <li><input type="text" placeholder="Имя"></li>
                        <li><input type="text" placeholder="Отчество"></li>
                        <li><select name="male" id="male">
                                <option value="men">Муж.</option>
                                <option value="female">Жен.</option>
                            </select></li>
                        <li><input type="date" placeholder="Дата рождения"></li>
                        <li><input type="text" placeholder="Город"></li>
                    </ul>
                </div>
                <div class="sign-up-form2">
                    <ul>
                        <li><select name="games" id="games">
                                <option value="CS-GO">CS-GO</option>
                                <option value="Dota2">Dota 2</option>
                                <option value="battlefield">battlefield 2042</option>
                            </select></li>
                        <li><input type="text" placeholder="Уровень подготовки"></li>
                        <li><input type="text" placeholder="Ваш ВК"></li>
                        <li><input type="text" placeholder="Ваш Телеграмм"></li>
                        <li><select name="subscription" id="subscription">
                                <option value="beginner">Новичок</option>
                                <option value="average">Средний</option>
                                <option value="semi-professional">Полу-профессионал</option>
                            </select></li>
                    </ul>
                    <button>Отправить</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
